{% extends "base.html" %}

{% block title %}Search_reuslt{% endblock %}
{% block content %}

<div id="logo" style="text-align: center;" >
<center>
{% if person.img %}
{% load staticfiles %}
<img src="{% static person.img %}" />
{% endif %}
<table border="1">
	{% for item in person.info %}
		<tr>
		{% for attrs in item %}
			<td>{{attrs}}</td>
		{% endfor %}
		</tr>	
	{% endfor %}
</table>
</center>
</div>

{% endblock %}
